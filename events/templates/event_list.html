<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
        <li>
            <a href="{% url 'events:event_detail' event.id %}">{{ event.title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
