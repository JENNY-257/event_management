<!DOCTYPE html>
<html>
<head>
    <title>Event Participant Count</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Event Participant Count</h1>
    <table>
        <tr>
            <th>Event</th>
            <th>Participant Count</th>
        </tr>
        {% for event in participant_counts %}
            <tr>
                <td>{{ event.events.first.title }}</td>
                <td>{{ event.num_participants }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
