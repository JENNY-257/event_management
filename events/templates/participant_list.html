<!DOCTYPE html>
<html>
<head>
    <title>Participant List</title>
</head>
<body>
    <h1>Participant List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for participant in participants %}
           <tr>
               <td>{{ participant.name }}</td>
               {% comment %} <td><a href="{% url 'participant_detail' email=participant.email %}">{{ participant.email }}</a></td> {% endcomment %}
              <td> <a href="{% url 'events:participant_detail' participant.email %}">{{ participant.email}}</a></td>
           </tr>
        {% endfor %}
    </table>
</body>
</html>
