<!DOCTYPE html>
<html>
<head>
    <title>Participants Attended All Events</title>
</head>
<body>
    <h1>Participants Attended All Events</h1>
    <ul>
        {% for participant in participants_attended_all %}
            <li>{{ participant.name }}</li>
        {% empty %}
            <li>No participants have attended all events.</li>
        {% endfor %}
    </ul>
</body>
</html>
